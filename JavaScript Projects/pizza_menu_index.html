<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<!-- Custom CSS --> 
	<link rel="stylesheet" href="./css/pizza_menu.css">
	
    <title>Online Pizza Menu Project</title>
	<style type="text/css">
	.bg-cover {
		background-image: url("./images/pizzalogo.png")
	</style>	
  </head>
  
  
  <body id="home">
  
	<!-- Header+Background--> 
		<section id ="title">
			<div class="jumbotron jumbotron bg-cover">
				<div class="overlay"></div>
			</div>
		</section>
  
  
	<!-- Menu Containers--> 
	<div class="container">
		<form id="mainMenu">
			<div class="row">
				<div class="col-md-4 menu">
					<h2 class="sectionHeader">Pizza Size</h2>
					<div class="radio">
						<label class = "menuOption"><input class="size" type="radio" name="size" value="Personal Pizza">  Personal Pizza = $6.00</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="size" type="radio" name="size" value="Medium Pizza">  Medium = $10.00</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="size" type="radio" name="size" value="Large Pizza">  Large = $14.00</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="size" type="radio" name="size" value="Extra-Large Pizza">  XLarge = $16.00</label>
					</div>
				</div>
				

				<div class="col-md-4 menu">
					<h2 class="sectionHeader">Meats</h2> 
						<p class="chargeNotice">(1st Free, plus $1.00 for each additional ingredient)</p>
				
					<div class="checkbox">
						<label class = "menuOption"><input class="meat" type="checkbox" value="Anchovy">  Anchovy</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="meat" type="checkbox" value="Canadian Bacon">  Canadian Bacon</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="meat" type="checkbox" value="Chicken">  Chicken</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="meat" type="checkbox" value="Ground Beef">  Ground Beef</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="meat" type="checkbox" value="Pepperoni">  Pepperoni</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="meat" type="checkbox" value="Sausage">  Sausage</label>
					</div>
				</div>
				
				
				<div class="col-md-4 menu">
					<h2 class="sectionHeader">Veggies</h2> 
						<p class="chargeNotice justified">(1st Free, plus $1.00 for each additional ingredient)</p>
					<div class="checkbox">
						<label class = "menuOption"><input class="veggies" type="checkbox" value="Green Peppers">  Green Peppers</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="veggies" type="checkbox" value="Jalapeno">  Jalapeno</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="veggies" type="checkbox" value="Mushrooms">  Mushrooms</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="veggies" type="checkbox" value="Olives">  Olives</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="veggies" type="checkbox" value="Onions">  Onions</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="veggies" type="checkbox" value="Pineapple">  Pineapple</label>
					</div>
					<div class="checkbox">
						<label class = "menuOption"><input class="veggies" type="checkbox" value="Spinach">  Spinach</label>
					</div>	
					<div class="checkbox">
						<label class = "menuOption"><input class="veggies" type="checkbox" value="Tomatoes">  Tomatoes</label>
					</div>
				</div>
				
				
				<div class="col-md-4 menu">
					<h2 class="sectionHeader">Cheese Options</h2>
					<div class="radio">
						<label class = "menuOption"><input class="cheese" type="radio" name="cheese" value="Regular" checked="checked">  Regular</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="cheese"type="radio" name="cheese" value="No Cheese">  No Cheese</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="cheese" type="radio" name="cheese" value="Extra Cheese">  Extra Cheese (+$3.00, any size pizza)</label>
					</div>
				</div>
				
				
				<div class="col-md-4 menu">
					<h2 class="sectionHeader">Sauce Options</h2>
					<div class="radio">
						<label class = "menuOption"><input class="sauce" type="radio" name="sauce" value="Marinara" checked="checked">  Marinara</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="sauce" type="radio" name="sauce" value="BBQ">  BBQ</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="sauce" type="radio" name="sauce" value="White Sauce">  White Sauce</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="sauce" type="radio" name="sauce" value="No Sauce">  No Sauce</label>
					</div>
				</div>
				
				
				<div class="col-md-4 menu">
					<h2 class="sectionHeader">Crust Type</h2>
					<div class="radio">
						<label class = "menuOption"><input class="crust" type="radio" name="crust" value="Plain" checked="checked">  Plain</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="crust" type="radio" name="crust" value="Cheese-Stuffed">  Cheese-Stuffed (+$3.00, any size pizza)</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="crust" type="radio" name="crust" value="Garlic Butter">  Garlic Butter</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="crust" type="radio" name="crust" value="House Special">  House Special</label>
					</div>
					<div class="radio">
						<label class = "menuOption"><input class="crust" type="radio" name="crust" value="Spicy">  Spicy</label>
					</div>
				</div>		
			</div>
		</form><br>
			<div class="controls">
				<div class="button" type ="button" onclick="calculate()">
					<p class=buttonText>Checkout</p>
				</div>
				<div class="button" type ="button" onclick="clearAll()">
					<p class=buttonText>Clear</p>
				</div>
			</div>
			<div id="cart">
				<div id="title1"><h3>Your Order:</h3></div>
				<div id="title2"><h3>Subtotal:</h3></div>
				<div id="showText1"></div>
				<div id="showText2"></div>
				<div id="totalPrice1"><h4>Total Price:</h4></div>
				<div id="totalPrice2"></div>
			</div>
		</div>
		</div>
		<script  src="./js/pizza_functions.js"></script>

	
	
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
